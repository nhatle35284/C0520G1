            <div class="col-12">
                <div class="col-12" style="margin-top: 28px">
                    <table class="table table-striped">
                        <tr>
                            <th>Customer ID:</th>

                            <td>
                                <input type="text" class="input-group-text"  id="id" size="100px" />
<!--                                <span style="color: red" th:if="${#fields.hasErrors('customerId')}" th:errors="*{customerId}"></span>-->

                            <td>
                                <select class="custom-select" >

                                </select>

                        </tr>

                        <tr>
                            <!--                <p style="color: red">-->
                            <!--                    <c:out value="${message1}"></c:out>-->
                            <!--                </p>-->

                                <select class="custom-select">
                                    <option  value="0">Male</option>
                                    <option value="1">Female</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>Customer ID Card:</th>
                            <!--                <p style="color: red">-->
                            <!--                    <c:out value="${message2}"></c:out>-->
                            <!--                </p>-->

                        </tr>

                            <th>Customer Phone:</th>
                            <td>

                        </tr>

                            <th>Customer Email:</th>
                            <td>
                                <input type="text" class="input-group-text" id="email" size="100" />

                            </td>
                        </tr>
                        <tr>
                            <th>Customer Address:</th>
                            <td>
                                <input type="text" class="input-group-text" id="address" size="100" />
                            </td>
                        </tr>
                        <tr>

                                <button class="btn btn-primary" style="margin-left: 5px"><a style="color: white">Customer List</a></button>

                        </tr>
                    </table>
                </div>
