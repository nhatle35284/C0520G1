<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNgayCuaThang = [31,28,31,30,31,30,31,31,30,31,30,31];
    let ngayThangNam ;
    do {
        ngayThangNam = prompt("Nhập Ngày DD/MM/yyyy");
        let patNgay=/^(([0][1-9]|[1-2]\d|[3][0-1])\/(0[1-9]|1[0-2])\/(19\d{2}|(20[0-2]\d)))$/;
        check=patNgay.test(ngayThangNam);
    }while (!check);
    let layNgay = parseInt(ngayThangNam.substr(0,2));
    let layThang = parseInt(ngayThangNam.substr(3,2));
    let layNam = parseInt(ngayThangNam.substr(6,4)
    );
    function kiemTraNamNhuan() {
        if (layNam % 4 === 0 ) {
            if (layNam % 100 === 0) {
                if (layNam % 400 === 0) {
                    return true;
                } else {
                    return false;
                }
            } else {
                return true;
            }
        } else {
            return false;
        }
    }
    let soNgay=0;
    for (let i=0;i<layThang-1;i++) {
        soNgay+=soNgayCuaThang[i];
    }  soNgay +=layNgay;
    if (layThang>2 && kiemTraNamNhuan()) {
        soNgay+1;
    }
    alert(soNgay)
</script>
