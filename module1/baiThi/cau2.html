<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let soMuonNhap = parseInt(prompt("Nhập vào một số để kiểm tra xem có phải số hoàn hảo không??"));
    alert(timSoHoanHao(soMuonNhap));
    function timSoHoanHao(motSo) {
        let tongCacUoc = 0;
        for (let i = 0; i <= (motSo / 2); i++) {
            if (motSo % i === 0) {
                tongCacUoc += i;
            }
        }
        if (tongCacUoc === motSo) {
            return true;
        } else {
            return false;
        }
    }

</script>
</body>
</html>
