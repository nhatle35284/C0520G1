<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let check=true;
    let nhapThangNam;
    let ngayTrongThang=[31,28,31,30,31,30,31,31,30,31,30,31];
    do {
        nhapThangNam = prompt("Nhập Ngày MM/yyyy");
        let patNgay=/^((0[1-9]|1[0-2])\/(19\d{2}|(20[0-2]\d)))$/;
        check=patNgay.test(nhapThangNam);
    }while (!check);
    let layThang = parseInt(nhapThangNam.substr(0,2));
    let layNam = nhapThangNam.substr(3,4);
    function kiemTraNamNhuan() {
        if (layNam % 4 === 0 ) {
            if (layNam % 100 === 0) {
                if (layNam % 400 === 0) {
                    return true;
                } else {
                    return false;
                }
            } else {
                return true;
            }
        } else {
            return false;
        }
    }
    let soNgay=0;
    for (let i=0;i<ngayTrongThang.length;i++) {
        if(layThang===i) {
            soNgay+=ngayTrongThang[i-1];
        }
    } if (layThang===2 && kiemTraNamNhuan()) {
        soNgay+=1;
    }
    alert(soNgay);
</script>
</body>
</html>
