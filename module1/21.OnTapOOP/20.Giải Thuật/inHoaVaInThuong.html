    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let chain="Hôm Nay trời đẹp!!";
    let newUpChain=chain.toUpperCase();
    alert(newUpChain);
    let newChain=chain.toLowerCase();
    alert(newChain);
    function daoNguocChuoi(chain) {
        return chain.split("").reverse().join("")
    }
    alert(daoNguocChuoi(chain));
    let name =  prompt('Vui Lòng Nhập Tên');
    name=name.trim().toLowerCase();
    for (let i=0;i<name.length;i++) {
        if (name.charAt(i)===" " && name.charAt(i+1)===" ") {
            continue;
        }
        if (i===0 ||name.charAt(i-1)===" ") {
            tempName+=name.charAt(i).toUpperCase();
            continue;
        }
        tempName+=name.charAt(i);
    }
    name=tempName;
</script>
