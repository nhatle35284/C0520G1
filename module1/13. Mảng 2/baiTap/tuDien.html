<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ Điển</title>
</head>
<body>
<script>
    let English=["Red","Blue","Black","White"];
    let tiengViet=["Đỏ","Xanh","Đen","Trắng"];
    for (let i=0;i<English.length;i++) {
        for (let j=0;j<tiengViet;j++) {
            if (English[i]===tiengViet[i]) {
                alert(tiengViet[i])
            } else {
                alert("Không Tìm Thấy")
            }
        }
    }
</script>

</body>
</html>
