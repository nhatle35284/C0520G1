<script>
    let V=parseInt(prompt("Nhập Một Số "));
    let chain=[1,5,23,14,15,11,6,12,9,20];
    let index=-1;
    for (let i=0;i<chain.length;i++) {
        if (V===chain[i]) {
            index=i;
            alert("V is in the Array");
            break;
        }
    } if(index===-1) {
        alert("not")
    }
</script>
