<!DOCTYPE html>

    <title>Title</title>

<body>
<script>
    let chain=[12,14,1,3,5,7,8,9,0,6];
    let V=prompt("Nhập một Con Số ");
    for (let i=0 ;i < chain.length;i++)
        if (V == chain[i]) {
           chain.splice(i,1);
           chain.push(0)
        }
    alert(chain)
</script>
