    <meta charset="UTF-8">
    <title>Game Tic Tac Toe</title>
</head>
<body>

<p id="result"></p>
<script>
    let array = new Array(10);
    for (let i = 0; i < 10; i++) {
        array[i] = new Array(10);
        for (let j = 0; j < 10; j++) {
            array[i][j] = ""
        }
    }
    let checkPlayer1 = true;
    display();

    function display() {
        let tableString = "<table border=\"1\">";
        for (let i = 0; i < 10; i++) {
            tableString += "<tr>";
            for (let j = 0; j < 10; j++) {
                tableString += "<td style=\"height: 25px;width: 25px\" onclick='play(" + i + "," + j + ")'>" + array[i][j] + "</td>"
            }
            tableString += "</tr>";
        }
        tableString += "</table>";
        document.getElementById("result").innerHTML = tableString;
    }

    function play(i, j) {
        if (checkPlayer1 && !checkInputed(i, j)) {
            array[i][j] = "X";
            checkPlayer1 = false;
            if (checkWin1("X")) {
                alert(" player1 win!!!")
            }
        } else if (!checkPlayer1 && !checkInputed(i, j)) {
            array[i][j] = "O";
            checkPlayer1 = true;
            if (checkWin1("O")) {
                alert(" Player2 win!!!")
            }
        }
       display();
    }

    function checkInputed(i,j) {
        if (array[i][j] === "X" || array[i][j] === "O") {
            return true;
        } else {
            return false;
        }
    }

    function checkWin1(tic) {
        for (let i = 0; i < 10; i++) {
            for (let j = 0; j < 10; j++) {
                if (array[i][j] === tic) {

                    if (array[i][j + 1] === tic && array[i][j + 2] === tic) {
                        return true;
                    }
                    if (array[i + 1][j] === tic && array[i + 2][j] === tic) {
                        return true;
                    }
                    if (array[i + 1][j + 1] === tic && array[i + 2][j + 2] === tic) {
                        return true;
                    }
                    if (array[i + 1][j - 1] === tic && array[i + 2][j - 2] === tic) {
                        return true;
                    }
                }
            }
        }
    }
