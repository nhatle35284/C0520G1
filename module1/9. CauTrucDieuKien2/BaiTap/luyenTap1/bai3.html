<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nhỏ hay lớn hơn 0</title>
</head>
<body>
<script>
    let so= parseInt(prompt('Nhập vào con số muốn so sánh với 0'));
    if ( so>0) {
        alert('Số  này lớn hơn 0 nha');
    } else if (so<0) {
        alert('Số này bé hơn 0');
    } else {
        alert('Số này bằng  0')
    }
</script>

</body>
</html>
