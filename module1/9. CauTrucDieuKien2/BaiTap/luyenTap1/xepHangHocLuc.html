<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xếp hạng học lực</title>
</head>
<body>
<script>
    let diem=parseInt(prompt('Nhập điểm học sinh'));
    if (diem>=80) {
        alert('Loại A')
    } else if (diem>=70) {
        alert('Loại B')
    } else if (diem>= 60) {
        alert('Loại C')
    } else  if (diem>= 50) {
        alert('Loại D')
    } else if (diem>=35) {
        alert('Loại E')
    } else {
        alert('Loại F')
    }
</script>

</body>
</html>
