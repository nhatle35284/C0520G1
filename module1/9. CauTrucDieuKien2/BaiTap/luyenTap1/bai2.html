<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xét tuổi vao lớp 10</title>
</head>
<body>
<script>
    let tuoi=parseInt(prompt('Nhập Tuổi Học Sinh'));
    if (tuoi>=15) {
        alert('Đủ Tuổi vào lớp 10')
    } else {
        alert('Không Đủ tuổi vào lớp 10')
    }
</script>

</body>
</html>
