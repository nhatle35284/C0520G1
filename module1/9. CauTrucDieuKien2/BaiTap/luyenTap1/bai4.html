<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá Trị lớn Nhất của 3 số nguyên</title>
</head>
<body>
<script>
    let so1= parseInt(prompt('Nhập số đầu tiên'));
    let so2= parseInt(prompt('Nhập số thứ 2'));
    let so3= parseInt(prompt('Nhập số thứ 3'));
    if (so1>so2) {
        if (so1>so3) {
            alert('Só  lớn Nhất là: '+so1);
        }
        else {
            alert('số lớn nhất là:'+so2)
        }
    } else if (so2>so3) {
        alert('số lớn nhất là: '+so2)
    } else {
        alert('số lớn nhất là: '+so3)
    }
</script>

</body>
</html>
