<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phương Trình Bậc 2</title>
</head>
<body>
<script>
    let soA=parseInt(prompt('nhập số a'));
    let soB=parseInt(prompt('nhập số b'));
    let soC=parseInt(prompt('nhập số c'));
    let dt =(soB*soB-4*soA*soC);
    if (soA==0) {
        alert('Phương Trình Bậc 1');
    } else if (dt<0) {
        alert('Phương trình Vô nghiệm')
    } else if (dt==0) {
        alert('Phương Trình nghiệm Kép' + (-soB/(2*soA)));
    } else {
        alert('Phương trình Có 2 nghiệm Phân Biệt' + (x1=(-soB+Math.sqrt(dt)*2*soA)));
        alert('Phương trình Có 2 nghiệm Phân Biệt' + (x2=(-soB-Math.sqrt(dt)*2*soA)));

    }
</script>























</body>
</html>
