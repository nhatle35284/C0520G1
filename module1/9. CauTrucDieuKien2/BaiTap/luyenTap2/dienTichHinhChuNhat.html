<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện Tích Hình Chữ Nhật</title>
</head>
<body>
<script>
    let canh1=parseInt(prompt('Nhập cạch Thứ nhất'));
    let canh2=parseInt(prompt('Nhập cạch Thứ hai'));
    let dienTichHinhChuNhat= canh1*canh2;
    alert('Diện Tích Hình Chữ Nhật Là ' + dienTichHinhChuNhat);
</script>

</body>
</html>
