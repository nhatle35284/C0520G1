<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phuong Trình Bậc 1</title>
</head>
<body>
<script>
    let nhapa=parseInt(prompt('nhập a'));
    let nhapb=parseInt(prompt('Nhập b'));
    if (nhapa==0) {
        if (nhapb==0) {
            alert('Phương Trình Vô Số nghiệm');
        } else {
            alert('Phương Trình Vô Nghiệm');
        }
    } else {
        alert('Phương trình Có 1 nghiệm '+ (-nhapb/nhapa));
    }
</script>

</body>
</html>
