<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông</title>
</head>
<body>
<script>
    let canhvuong1=parseInt(prompt("Nhập cạnh 1"));
    let canhvuong2=parseInt(prompt("Nhập cạnh 2"));
    let dienTichTamGiacVuong = (canhvuong1*canhvuong2)/2;
    alert('Diện Tích Tam giac Vuông là '+ dienTichTamGiacVuong)
</script>
</body>
</html>
