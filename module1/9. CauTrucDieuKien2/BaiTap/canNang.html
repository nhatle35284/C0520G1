<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight=parseInt(prompt('Nhập Cân nặng:'));
    let height= parseInt(prompt('Nhập Chiều Cao:'));
    let BMI=weight/(height*height);
    if (BMI<18) {
        document.write('Under Weigh');
    } else if (BMI<25) {
        document.write('Normal');
    } else if (BMI<30) {
        document.write('Over Weight')
    } else {
        document.write('Obese')
    }
</script>

</body>
</html>
