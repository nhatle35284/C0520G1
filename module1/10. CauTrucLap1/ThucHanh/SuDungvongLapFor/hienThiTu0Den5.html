<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The number is N</title>
</head>
<body>
<p id="number"></p>
<script>let text= "";
    let i;
    for (i=0;i<5;i++) {
        text += "The Number is "+i+"<br>";
    }
    document.getElementById("number").innerHTML = text;
</script>

</body>
</html>
