<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Tổng Các số Từ 1 đén Số đã Nhập</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập Một con Sô"));
    let total=0;
    let i=1;
    for (;i<=num;i+=i){
        total=total+i;
    }
    alert(total);
</script>

</body>
</html>
