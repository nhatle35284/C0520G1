<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kết thúc Nếu người dùng Nhập -1</title>
</head>
<body>
<script>
    let num= parseInt(prompt('Nhập một con số'));
    let total=0;
    while (num !== -1) {
        num=parseInt(prompt('nhập một con Số'));
        alert(num);
        total= total + num;
    }
    alert(total)
</script>

</body>
</html>
