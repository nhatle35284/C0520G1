<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value=null;
    do {
        value=parseInt(prompt("Nhập Các Số Từ 1 tới 10"));
    }
    while (value>1 || value<10);
    alert('Số bạn vừa Nhập Là : ' +value);
</script>

</body>
</html>
