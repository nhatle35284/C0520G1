<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng Lặp lồng Nhau</title>
</head>
<body>
<script>
    let st ;
    st="<table border='1'>";
    b=a=1;
    while (a <= 10) {
        st = st + "<tr>";
        while (b <= 10) {
            st = st + "<td>" + a * b + "</td>";
            b++;
        } st=st+'</tr>';
        b=1;
        a++;
    }
    st=st+"</table>";
    document.write(st);

   let sout;
   sout="<table border='1' width='300' cellspacing='0'>";
   for (i=1 ; i<=10 ; i++) {
      sout=sout+"<tr>";
        for ( j=1 ; j<=10 ; j++) {
            sout= sout + "<td>" + i * j + "</td>";
        }
        sout=sout+"</tr>";
    }
    sout=sout+"</table>";
    document.write(sout);
</script>
</body>
</html>
