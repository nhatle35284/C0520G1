<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhap1 = parseInt(prompt("Nhập Số Bất kì Đầu Tiên :"));
    let nhap2 = parseInt(prompt("Nhập Số Bất kì Thứ 2 :"));

    function doiViTri(x, b) {
        let doi = "";
        doi = x;
        x = b;
        b = doi;
        alert('Gia tri đầu tiên : ' + x);
        alert('Gia tri thứ 2 : ' + b);
    }
    doiViTri(nhap1, nhap2);
</script>
</body>
</html>
