<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhap=prompt('Nhập Một Số kiểm tra xem có phải nguyên dương không??');
    function kiemtra() {
        if (nhap>=0) {
            kieu=true;
        } else {
            kieu=false;
        }
        return kieu;
    }
    kiemtra();
    alert(kieu)
</script>
</body>
</html>
