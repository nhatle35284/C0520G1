<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function func1(a){
        if(a === 1)
            return 1;
        return a * func1(a - 1);
    }
    let a=prompt("Nhập Số Muốn Tính Giai Thừa");
    alert(func1(a));
</script>
</body>
</html>
