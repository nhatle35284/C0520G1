<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietDo= parseInt(prompt('Nhập nhiệt độ hiện tại: '));
    while (nhietDo>100) {
      nhietDo=prompt('Giảm Nhiệt');
    } while (nhietDo<-20) {
        nhietDo=prompt('Tăng nhiệt')
    }

</script>

</body>
</html>
