<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let st ;
    st="<table border='1'>";
    b=a=1;
    while (a <= 10) {
        st = st + "<tr>";
        while (b <= 10) {
            st = st + "<td>" + a * b + "</td>";
            b++;
        } st=st+'</tr>';
        b=1;
        a++;
    }
    st=st+"</table>";
    document.write()
</script>
