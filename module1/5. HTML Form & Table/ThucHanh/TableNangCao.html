<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    table {
    border-collapse: collapse;
    }

    table, th, td {
    border: 1px solid black;
    }

    </style>

</head>
<body>
<table style="text-align: center;width: 1100px;height: 200px">
    <h2>Thời Khóa Biểu</h2>
    <tr style="background-color: coral">
        <th rowspan="2">Thứ</th>
        <th colspan="2">Hoạt Động</th>
    </tr>
    <tr style="background-color: coral">
        <td>Sáng</td>
        <td>Chiều</td>
    </tr>
    <tr>
        <td>Thứ 2</td>
        <td>Thể Dục</td>
        <td>HD Trò Chơi</td>
    </tr>
    <tr>
        <td>Thứ 3</td>
        <td>Nhận Biết,Tập Nói</td>
        <td>Rèn nề nếp, kỹ năng sống</td>
    </tr>
    <tr>
        <td>Thứ 4</td>
        <td>Âm Nhạc</td>
        <td>Vui Chơi</td>
    </tr>
    <tr>
        <td>Thứ 5</td>
        <td> Văn Học</td>
        <td>Nhận Biết Các Giá Trị Sống</td>
    </tr>
</table>

</body>
</html>
