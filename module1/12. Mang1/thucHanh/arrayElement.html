<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {padding-top:50px}
    </style>
</head>
<body>
<input type="text" id="text_element">
<input type="button" onclick="add_element()" value="add" id="button_add">
<input type="button" onclick="display()" value="Display" id="button-display">
<p id="Results"></p>
<script>
    let x=0;
    let array=Array();
    function add_element() {
        array[x]=document.getElementById("text_element").value;
        alert("Element: "+ array[x]+"Add at index"+x);
        x++;
        document.getElementById('text_element').value="";
    }
    function display() {
        let e='<hr>';
        for (let i=0;i<array.length;i++) {
            e+="Element" +i+ "="+array[i]+"<br/>"
        }
        document.getElementById("Results").innerHTML=e;
    }
</script>

</body>
</html>
