<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm Giá Trị Trong MẠng</title>
</head>
<body>
<script>
    let value = prompt("Nhập con Số Nào");
    let x = [1,3,6,7,9,15,18];
    for (let i=0;i<x.length;i++) {
        if (value==x[i]) {
            alert("value "+x[i]+ " found at " +i )
        }
    }
</script>

</body>
</html>
