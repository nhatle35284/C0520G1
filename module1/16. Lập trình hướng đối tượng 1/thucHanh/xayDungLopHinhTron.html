<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây Dựng Lớp Hình Tròn</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius) {
            this.radius = radius;
            this.area = Math.PI*radius*radius;
        }
    }
    let circle = new Circle(2);
    alert("radius: "+circle.radius+" Arena: "+circle.area)
</script>
</body>
</html>
