<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng Lớp Date</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day,month,year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        setDay(day) {
            this.day = day;
        }
        setMonth(month) {
            this.month = month;
        }
        setYear(year) {
            this.year = year;
        }
    }
    let Day = new MyDate(2,2,2007);
    alert(Day.day+"/"+Day.month+"/"+Day.year);
    Day.setDay(10);
    Day.setMonth(12);
    Day.setYear(2018);
    alert(Day.day+"/"+Day.month+"/"+Day.year);
</script>
</body>
</html>
