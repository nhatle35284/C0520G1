<script>
    class Temperrature {
        constructor(doC) {
            this.doC = doC;
        };
        getDoF () {
          return (9/5*this.doC +32);
        }
        getDoK () {
            alert("Kenvin là :"+(this.doC+273));
        }
    } let temperrature = new Temperrature(25);
    alert(temperrature.getDoF());
    alert("Nhiệt Độ là : " + temperrature.doC);
    temperrature.getDoK();

</script>
