<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="hcn" width="400" height="200" style="border: 1px solid blue"></canvas>
<script>
    class Rectangle {
        constructor(chieuDai, chieuRong,) {
            this.chieuDai = chieuDai;
            this.chieuRong = chieuRong;
        }
        getDienTich () {
            return (this.chieuDai*this.chieuRong);
        }
        getChuVi () {
           return ((this.chieuDai + this.chieuRong) * 2);
        }
        veHinhChuNhat() {
            let c = document.getElementById("hcn");
            let ctx = c.getContext("2d");
            ctx.fillRect(50, 50, this.chieuDai, this.chieuRong);
        }
    }
    let rectangle = new Rectangle(202, 100);
    alert(rectangle.chieuDai + " " + rectangle.chieuRong);
    alert("Diện tích hình chữ nhật là: "+rectangle.getDienTich());
    alert("Chu vi hình chữ Nhật là: "+rectangle.getChuVi());
    rectangle.veHinhChuNhat();
</script>
</body>
</html>
