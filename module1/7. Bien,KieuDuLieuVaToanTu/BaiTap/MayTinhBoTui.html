<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table>
        <tr style="width: 20px ; height: 20px">
            <th colspan="4">
                <input id="display" />
            </th>
        </tr>
        <tr style="width: 20px ; height: 20px">
            <td style="width: 20px"><input type="button" name="mot" value="1"  onclick="display.value +=1"/></td>
            <td><input type="button" name="hai" value="2"  onclick="display.value +=2"/></td>
            <td><input type="button" name="ba" value="3" onclick="display.value +=3"/></td>
            <td><input type="button" name="+" value="+" onclick ="display.value += '+'"/></td>
        </tr>
        <tr style="width: 20px ; height: 20px">
            <td style="width: 20px ; height: 20px"><input type="button" name="bon" value="4" onclick="display.value +=4"/></td>
            <td><input type="button" name="nam" value="5" onclick="display.value +=5"/></td>
            <td><input type="button" name="sau" value="6" onclick="display.value +=6"/></td>
            <td><input type="button" name="-" value="-" onclick="display.value += '-'"/></td>
        </tr>
        <tr style="width: 20px ; height: 20px">
            <td><input type="button" name="bay" value="7" onclick="display.value +=7"/></td>
            <td><input type="button" name="tam" value="8" onclick="display.value +=8"/></td>
            <td><input type="button" name="chin" value="9" onclick="display.value +=9"/></td>
            <td><input type="button" name="bon" value="X" onclick="display.value += '/'"/></td>
        </tr>
        <tr style="width: 20px ; height: 20px">
            <td><input type="button" name="xoa" value="C" onclick="display.value = ''"/></td>
            <td><input type="button" name="khong" value="0" onclick="display.value +=0"/></td>
            <td><input type="button" name="bang" value="=" id="bang" onclick="display.value = eval(display.value)"/></td>
            <td><input type="button" name="chia" value="/" onclick="display.value +='/'"/></td>
        </tr>
    </table>
</form>
</body>
</html>
