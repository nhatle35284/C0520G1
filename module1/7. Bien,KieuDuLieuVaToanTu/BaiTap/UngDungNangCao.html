<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Caculator</h1>
<p>
    <input type="number" id="dulieu1"/>
    <input type="number" id="dulieu2"/>
</p>
<input type="button" onclick="phep('+')" value="Addition"(+)/>
<input type="button" onclick="phep('-')" value="Subtraction"(-)/>
<input type="button" onclick="phep('X')" value="Mutiplication(X)"/>
<input type="button" onclick="phep('/')" value="Division(/)"/>
<p id="td"></p>
<script>
    function phep(call) {
        let nhap1=parseInt(document.getElementById('dulieu1').value);
        let nhap2=parseInt(document.getElementById('dulieu2').value);
        if (call == '+') {
        run= nhap1 + nhap2;
            document.getElementById('td').innerHTML='Đáp Án Là : ' + run;
        }
        else if (call == '-') {
        run= nhap1 - nhap2;
            document.getElementById('td').innerHTML='Đáp Án Là : '+ run;
        }
        else if (call == 'X') {
        run= nhap1 * nhap2;
            document.getElementById('td').innerHTML='Đáp Án Là : ' + run;
        }else   {
        run= nhap1 / nhap2;
            document.getElementById('td').innerHTML='Đáp Án Là : '+ run;
        }
        }
</script>

</body>
</html>
