<script>
   function minArray(arr) {
       if (arr.length===0) {
           return -1
       }
       let min2 = arr[0];
       for (let j=0;j<arr.length;j++) {
           if (min2>arr[j]) {
              min2 = arr[j];
           }
       } return min2;
   }let arr2 = [0,0,0,0,0,0,0];
   let min2 =minArray(arr2);
   alert(min2);

</script>
