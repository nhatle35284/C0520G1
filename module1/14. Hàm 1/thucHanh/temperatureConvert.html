<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
<h1>Temperature Converter</h1>
<p>Type a value in the Fahrenheit field to  converter the value to  Celcius </p>
<label>Fahrenheit</label>
<input type="number" id="fahrenheit"
       oninput="tempertureConverter(this.value)"
       onchange="tempertureConverter(this.value)">
<p id="Celcius"></p>
</form>
<script>
    function tempertureConverter(valNum) {
        valNum=parseFloat(valNum);
        document.getElementById('Celcius').innerHTML=(valNum-32)/1.8;
    }
</script>
</body>
</html>
