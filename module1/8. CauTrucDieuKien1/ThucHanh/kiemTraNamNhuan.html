<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt(prompt('Nhập năm '));
    if (year % 4 === 0 ) {
        if (year % 100 === 0) {
            if (year % 400 === 0) {
                alert(year + 'Năm Nhuận ');
            }
            else {
                alert(year + 'Không Phải Năm Nhuận ');
            }
        }
        else {
                alert(year + 'Năm Nhuận');
            }
        }
    else {
             alert( year + 'không phải Năm Nhuận');
        }
</script>

</body>
</html>
