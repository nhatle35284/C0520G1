<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="margin-left: 150px">List Blog</h1>
<p>
    <a th:href="@{/create}"><input type="submit"   value="Add New Blog"></a>
</p>
<table style="width: 500px;" border="1">
    <tr>
        <th>ID</th>
        <th>Title Bolg</th>
        <th>edit </th>
        <th>Delete</th>
        <th>view</th>
    </tr>
    <tr th:each="blog : ${list}">
        <td th:text="${blog.getId()}">ID</td>
        <td th:text="${blog.getTitleBlog()}">Title Blog</td>
        <td><a th:href="@{update/{id}(id=${blog.id})}">Edit</a></td>
        <td><a th:href="@{delete/{id}(id=${blog.id})}">Delete</a></td>
        <td><a th:href="@{/view/{id}(id=${blog.getId()})}">view</a></td>

    </tr>
</table>
</body>
</html>
