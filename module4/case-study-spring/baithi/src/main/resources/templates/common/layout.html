<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/bootstrap.min.css}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="head">
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <img style="width: 100px;padding: 10px;"
                     src="https://media-exp1.licdn.com/dms/image/C510BAQEdjKl11NB6-g/company-logo_200_200/0?e=2159024400&v=beta&t=HTJ7ThhTPP49GNoyoshe4XsU1COzD503vBNvM1NrDio">
            </div>
            <div class="col-3"><h3 style="color: blue;margin-top: 30px">Lê Nhật</h3></div>
            <div class="col-3"><a style="margin-top: 30px" class="btn btn-outline-dark" th:href="@{/product}"> <i class="fa fa-house-user"></i> Home</a></div>

            <div class="col-3" style="display: flex;align-items: center">
                <form th:action="@{/product/search}">
                <select class="custom-select" name="choose">
                    <option value="1" th:selected="${choose==1}">ID</option>
                    <option value="2" th:selected="${choose==2}">Name</option>
                    <option value="3" th:selected="${choose==3}">Color</option>

                </select>
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="inputSearch" th:value="${inputSearch}">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>

            </div>

        </div>
    </div>
    <hr>
</div>
</body>
<footer th:fragment="footer">
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.js}"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</footer>
</html>
