                <li class="nav-link">
                    <a class="nav-link" href="/customer"><i class="fas fa-users"></i> Customer <span

                <select name="choose" id="choose">
                    <option th:selected="${choose==1}" value="1" >Customer Name</option>
                    <option th:selected="${choose==2}" value="2" >Customer Type</option>
                </select>
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="inputSearch" th:value="${inputSearch}">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                <a sec:authorize="isAuthenticated()" class="btn-outline-primary" th:href="@{/logout}">Logout</a>
