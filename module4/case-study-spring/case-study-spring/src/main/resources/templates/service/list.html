<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/common/layout::header}">
    <meta charset="UTF-8">
    <title>List Service</title>
</head>
<body>
<div th:replace="~{/common/layout::head}"></div>
<h1 style="text-align: center">List Service</h1>
<a th:href="@{/}"><button type="submit" class="btn btn-outline-primary"><i class="fas fa-backward"></i> Back to Home</button></a>
<a th:href="@{/service/create}"><button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Add new Service</button></a>

<div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <table id="tableStudent" class="table table-striped table-bordered" style="width:100%">
                                <thead>
                                <tr>
                                    <th>Service Id:</th>
                                    <th>Service Name:</th>
                                    <th>Service Cost:</th>
                                    <th>Service Max People:</th>
                                    <th>Rent Type Id:</th>
                                    <th>Service Type Id:</th>
                                    <th>Standard Room:</th>
                                    <th>Description Order Convenience:</th>
                                    <th>Pool Area:</th>
                                    <th>Number Floor:</th>
                                    <th>action:</th>
                                    <th>action:</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="service : ${serviceList}">
                                    <td th:text="${service.serviceId}"></td>
                                    <td th:text="${service.serviceName}"></td>
                                    <td th:text="${service.serviceCost}"></td>
                                    <td th:text="${service.serviceMaxPeople}"></td>
                                    <td th:text="${service.rentType.getRentTypeId()}"></td>
                    <td th:text="${service.serviceType.serviceTypeId}"></td>
                    <td th:text="${service.standardRoom}"></td>
                    <td th:text="${service.descriptionOrderConvenience}"></td>
                    <td th:text="${service.poolArea}"></td>
                    <td th:text="${service.numberFloor}"></td>
                    <td>
                        <a th:href="@{/service/update/{id}(id=${service.serviceId})}"><button class="btn btn-dark"><i
                                class="fas fa-edit"></i></button></a>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" data-toggle="modal"
                                th:data-target="'#del'+${service.serviceId}">
                            <i class="fas fa-trash"></i>
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" th:id="'del'+${service.serviceId}" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Do you want delete?</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Employee : <span th:text="${service.serviceName}"></span>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                        </button>
                                        <a th:href="@{/service/delete/{id}(id=${service.serviceId})}">
                                            <button type="button" class="btn btn-primary">Delete</button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<footer th:replace="~{/common/layout::footer}"></footer>
</body>
</html>
