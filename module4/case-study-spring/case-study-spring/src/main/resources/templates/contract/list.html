<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/common/layout::header}">
    <meta charset="UTF-8">
    <title>List Contract</title>
</head>
<body>
<div th:replace="~{/common/layout::head}"></div>
<h1 style="text-align: center">List Contract</h1>
<a th:href="@{/}">
    <button type="submit" class="btn btn-outline-primary"><i class="fas fa-backward"></i> Back to Home</button>
</a>
<a th:href="@{/contract/create}">
    <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Add new Contract</button>
</a>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <table id="tableStudent" class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th>Contract Id:</th>
                    <th>Contract Start Date:</th>
                    <th>Contract End Date:</th>
                    <th>Contract Deposit:</th>
                    <th>Contract Total Money:</th>
                    <th>Customer Name:</th>
                    <th>Employee Name:</th>
                    <th>Service Name:</th>
                    <th>action:</th>
                    <th>action:</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contract : ${listContract}">
                    <td th:text="${contract.contractId}"></td>
                    <td th:text="${contract.contractStartDate}"></td>
                    <td th:text="${contract.contractEndDate}"></td>
                    <td th:text="${contract.contractDeposit}"></td>
                    <td th:text="${contract.contractTotalMoney}"></td>
                    <td th:text="${contract.customer.customerName}"></td>
                    <td th:text="${contract.employee.employeeName}"></td>
                    <td th:text="${contract.service.serviceName}"></td>
                    <td>
                        <a th:href="@{/contract/update/{id}(id=${contract.contractId})}">
                            <button class="btn btn-dark"><i
                                    class="fas fa-edit"></i></button>
                        </a>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" data-toggle="modal"
                                th:data-target="'#del'+${contract.contractId}">
                            <i class="fas fa-trash"></i>
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" th:id="'del'+${contract.contractId}" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Do you want delete?</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Customer : <span th:text="${contract.customer.customerName}"></span> Want to
                                        cancel the contract
                                        signed with an employee <span
                                            th:text="${contract.employee.employeeName}"></span>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                        </button>
                                        <a th:href="@{/contact/delete/{id}(id=${contract.contractId})}">
                                            <button type="button" class="btn btn-primary">Delete</button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<footer th:replace="~{/common/layout::footer}"></footer>
</body>
</html>
