<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/common/layout::header}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<caption>
    <h2 style="text-align: center">Edit Contract</h2>
</caption>
<form method="post" th:action="@{/contract/edit}">
    <div class="menu container">
        <div class="row">
            <div class="col-12">
                <div class="col-12" style="margin-top: 28px">
                    <table class="table table-striped">
                        <tr>
                            <th>Contract Id:</th>
                            <td>
                                <input type="text" class="input-group-text" id="id" size="100px"
                                       th:field="*{contract.contractId}"/>
                            </td>
<!--                            <td>-->
<!--                                <p style="color: red" th:value="${message}"></p>-->
<!--                            </td>-->
                        </tr>
                        <tr>
                            <th>Contract Start Date:</th>
                            <td>
                                <input type="date" class="input-group-text" id="type_id" size="100px"
                                       th:field="*{contract.contractStartDate}"/>
                            </td>
                        </tr>
                        <tr>
                            <th>Contract End Date:</th>
                            <td>
                                <input type="date" class="input-group-text" id="name" size="100px"
                                       th:field="*{contract.contractEndDate}"/>
                            </td>
                        </tr>
                        <tr>
                            <!--                <p style="color: red">-->
                            <!--                    <c:out value="${message1}"></c:out>-->
                            <!--                </p>-->
                            <th>Contract Deposit:</th>
                            <td>
                                <input type="text" class="input-group-text"  id="birthday" size="100px"
                                       th:field="*{contract.contractDeposit}"/>
                            </td>
                        </tr><tr>
                            <th>Contract Deposit:</th>
                            <td>
                                <input type="text" class="input-group-text"  id="total" size="100px"
                                       th:field="*{contract.contractTotalMoney}"/>
                            </td>
                        </tr>
                        <tr>
                            <th>Customer Name:</th>
                            <td>
                                <select class="custom-select" th:field="*{contract.customer}">
                                    <option th:each="customer: ${listCustomer}" th:text="${customer.customerName}" th:value="${customer.customerId}"></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>Employee Id:</th>
                            <td>
                                <select class="custom-select" th:field="*{contract.employee}">
                                    <option th:each="employee: ${listEmployee}" th:text="${employee.employeeName}" th:value="${employee.employeeId}"></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>Service Id:</th>
                            <td>
                            <select class="custom-select" th:field="*{contract.service}">
                                <option  th:each="service: ${listService}" th:text="${service.serviceName}" th:value="${service.serviceId}"></option>
                            </select>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input type="submit" value="Save" class="btn btn-primary" />
                                <button class="btn btn-primary" ><a th:href="@{/contract}" style="color: white">List Contract</a></button>
                            </td>
                        </tr>
                        </table>
                </div>
            </div>
        </div>
    </div>
</form>

</body>
</html>
