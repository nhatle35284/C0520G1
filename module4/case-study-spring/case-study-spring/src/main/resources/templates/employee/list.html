<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/common/layout::header}">
    <meta charset="UTF-8">
    <title>List Employee</title>
</head>
<body>
<div th:replace="~{/common/layout::head}"></div>
<h1 style="text-align: center">List Employee</h1>
<a th:href="@{/}"><button type="submit" class="btn btn-outline-primary"><i class="fas fa-backward"></i> Back to Home</button></a>
<a th:href="@{/employee/create}"><button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Add new Employee</button></a>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <table id="tableStudent" class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th>Employee id:</th>
                    <th>Employee name:</th>
                    <th>Employee Birthday:</th>
                    <th>Employee ID Card:</th>
                    <th>Employee Salary:</th>
                    <th>Employee Phone:</th>
                    <th>Employee Email:</th>
                    <th>Employee Address:</th>
                    <th>action:</th>
                    <th>action:</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${employeeList}">
                    <td th:text="${employee.employeeId}"></td>
                    <td th:text="${employee.employeeName}"></td>
                    <td th:text="${employee.employeeBirthday}"></td>
                    <td th:text="${employee.employeeIdCard}"></td>
                    <td th:text="${employee.employeeSalary}"></td>
                    <td th:text="${employee.employeePhone}"></td>
                    <td th:text="${employee.employeeEmail}"></td>
                    <td th:text="${employee.employeeAddress}"></td>
                    <td>
                        <a th:href="@{/employee/update/{id}(id=${employee.employeeId})}"><button class="btn btn-dark"><i
                                class="fas fa-edit"></i></button></a>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" data-toggle="modal"
                                th:data-target="'#del'+${employee.employeeId}">
                            <i class="fas fa-trash"></i>
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" th:id="'del'+${employee.employeeId}" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Do you want delete?</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Employee : <span th:text="${employee.employeeName}"></span>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                        </button>
                                        <a th:href="@{/employee/delete/{id}(id=${employee.employeeId})}">
                                            <button type="button" class="btn btn-primary">Delete</button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer th:replace="~{/common/layout::footer}"></footer>
</body>
</html>
