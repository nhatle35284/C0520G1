<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p><a th:href="@{/create}"><input type="submit" value="Create new User"></a></p>
<h1>List User</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Number Phone</th>
        <th>Age</th>
        <th>Email</th>
    </tr>
    <tr th:each="user: ${users}">
        <td th:text="${user.id}">ID</td>
        <td th:text=" ${user.firstName}">First Name</td>
        <td th:text="${user.lastName}">Last Name</td>
        <td th:text="${user.numberPhone}">Number Phone</td>
        <td th:text="${user.age}">Age</td>
        <td th:text="${user.email}">Email</td>
    </tr>
</table>
</body>
</html>
