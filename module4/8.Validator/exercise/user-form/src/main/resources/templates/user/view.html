<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>

<form th:action="@{/save}" th:object="${user}" method="post" novalidate="novalidate">
    <input type="hidden" th:fiel="*{id}">
    <div>
        <label>First Name</label>
        <input type="text" th:field="*{firstName}"/>
        <span style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    </div>
    <div>
        <label>Last Name</label>
        <input type="text" th:field="*{lastName}"/>
        <span style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    </div>
    <div>
        <label>Number Phone</label>
        <input type="text" th:field="*{numberPhone}"/>
        <span style="color: red" th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}"></span>
    </div>
    <div>
        <label>Age</label>
        <input type="text" th:field="*{age}"/>
        <span style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
    </div>
    <div>
        <label>Email</label>
        <input type="text" th:field="*{email}"/>
        <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>
    <input type="submit" value="Registration">
</form>
</body>
</html>
