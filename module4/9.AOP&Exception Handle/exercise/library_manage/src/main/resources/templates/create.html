<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 th:text="#{create.title}">Add Book</h3>
<p>
    <a th:href="@{/book}">
        <input type="submit" th:value="#{create.list}">
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/book/save}" th:object="${book}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label th:text="#{create.name}">Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label th:text="#{create.amount}">Amount</label>
            <input type="text" th:field="*{amount}"/>
        </div>
        <input type="submit" th:value="#{create.save}">`
    </form>
</div>
</body>
</html>
