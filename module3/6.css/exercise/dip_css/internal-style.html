<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>internal-style</title>
    <style>
        h1{
            text-align: center;
            color: green;
        }
        p{
            text-align: center;
            color: blue;
        }
    </style>
</head>
<body>
<h1>This is heading 1</h1>
<p style="color: blue">this is an ordinary paragraph. Notice that this text is blue.The default text color for a page is defined in the body selector</p>
</body>
</html>
